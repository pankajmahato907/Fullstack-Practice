<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Text Input -->
    <label for="username">Username</label>
    <input type="text" id="Username" name="username">

    <!-- Radio buttons  (select only one choice from multiple)-->
     <!-- Fieldset le border create garxa -->
      <!-- Legend le cretae title in border -->
     <fieldset>
        <legend>Choose yr gender</legend>
        <!-- For data choose use label tag -->
         <input type="radio" id="male" name="gender" value="male">
         <label for="male">Male</label> <br>

         <input type="radio" id="Female" name="gender" value="male">
         <label for="male">FeMale</label> <br>

         <input type="radio" id="others" name="gender" value="male">
         <label for="male">Others</label>
         

     </fieldset>

<br>
     <!-- Checkboxes -->

     <fieldset>
        <legend>Choose yr subject</legend>
       

        <input type="checkbox" name="subject" id="math" value="math">
        <label for="math">Math</label>

        <input type="checkbox" name="subject" id="math" value="math">
        <label for="math">Science</label>

        <input type="checkbox" name="subject" id="math" value="math">
        <label for="math">English</label>

     </fieldset>


     <!-- Dropdown -->

     <label for="Country"> Choose yr country :</label>
     <select name="country" id="country">
        <option value="Nepal">Nepal</option>
        <option value="Nepal">India</option>
        <option value="Nepal">China</option>
        <option value="Nepal">Pakistan</option>
        <option value="Nepal">Japan</option>
     </select>





</body>
</html>
