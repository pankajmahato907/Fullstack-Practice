<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 :list</title>
</head>
<body>
    <!-- Topic to study
      heading, pargarpah, list
    -->

    <!-- Heading -->
     <h1>Main Heading</h1>
     <h2>Sub heading</h2>
     <h3>Sligtner smaller</h3>

     <!-- List -->
      <!-- Two types ...order (number , alphabet, roman) & unorder (bullet like) -->

      <ul>
        <li>Apple</li>
        <li>Ball</li>
      </ul>

      <ol>
        <li>Ram</li>
        <li>Hari</li>
        <li>Sita</li>
      </ol>

      <!-- Tables (tr, td, th)-->
       <!-- Tr means row , Th means table heading, td means table data -->
    

      <table border="4">
        <tr>
            <th>Fruits</th>
            <th>Vegtables</th>
            <th>Laptop</th>
        </tr>

        <tr>
            <td>Apple, Banana</td>
            <td>Cauli, potato</td>
            <td>Dell</td>
        </tr>

        <tr>
            <td>Ornage, papaya</td>
            <td>brinjal, kiwi</td>
            <td>Aser</td>
        </tr>

        <tr>
            <th>Sports</th>
        </tr>
      </table>


</body>
</html>
