<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        body{
            background-color: wheat;
            padding: 0;
            margin: 0;
            
        }

        h1{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">

    <h1>Signup form</h1>
    
    <div>
        <label for="Username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="Password">Password:</label>
        <input type="password">

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="Male" value="Male">
            <label for="Gender">Male</label> 

            <input type="radio" name="Male" value="Male">
            <label for="Gender">FeMale</label> 

            <input type="radio" name="Male" value="Male">
            <label for="Gender">Others</label>
        </fieldset>

        <fieldset>
            <legend>Choose your hobbies</legend>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">reading</label>

            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Writing</label>

            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Gardening</label>
        </fieldset>

        <label for="country">Choose yr country</label>
        <select name="country" id="country">
            <option value="Nepal">Nepal</option>
            <option value="Nepal">India</option>
            <option value="Nepal">China</option>
        </select>

        <button type="submit">Submit</button>


    </div>

    </form>
</body>
</html>
